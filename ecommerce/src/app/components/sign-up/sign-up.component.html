<div class="login-box">
    <body class="text-center">
        <form #login="ngForm" class="form-signin" (ngSubmit)="onSumbitForm(login.value)">
            <img class="mb-4" src="https://www.logolynx.com/images/logolynx/a6/a671ef222a6e136f8fe7fd9cfc97e57b.png" alt="" style="width: 100%;">
            <h1 class="h3 mb-3 font-weight-normal">Registrarse</h1>
            <input [(ngModel)]="inputEmail" type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email" required autofocus>
            <br>
            <input [(ngModel)]="inputPassword1" type="password" id="inputPassword1" name="inputPassword1" class="form-control" placeholder="Contrasena" required>
            <input [(ngModel)]="inputPassword2" type="password" id="inputPassword2" name="inputPassword2" class="form-control" placeholder="Verificar contrasena" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Aceptor los terminos y condiciones
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Registrarse</button>
        </form>
    </body>
</div>
