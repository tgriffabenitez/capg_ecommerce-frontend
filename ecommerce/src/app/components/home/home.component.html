<div class="container">
    <div class="row">
        <div class="col-2">
          <div class="categoria-box">
            <div class="categoria-header-box">
                <strong>CATEGORIAS</strong>
            </div>

            <div class="categoria-box">
                <div class="categoria-item">
                 <a href="">Remeras</a>
                </div>

                <div class="categoria-item">
                  <a href="">Buzos</a>
                </div>

                <div class="categoria-item">
                  <a href="">Camperas</a>
                </div>

                <div class="categoria-item">
                  <a href="">Pantalones</a>
                </div>
            </div>

            <div class="tienda-header">
                <strong>TIENDAS</strong>
            </div>

            <div class="tienda-box">
              <div class="tienda-item">
                <a href="">Minter</a>
              </div>

              <div class="tienda-item">
                <a href="">Heels</a>
              </div>

              <div class="tienda-item">
                <a href="">Rankle</a>
              </div>

              <div class="tienda-item">
                <a href="">Olokuti</a>
              </div>

              <div class="tienda-item">
                <a href="">Semavru</a>
              </div>

            </div>
        </div>

        </div>
        <div class="col-10">
            <div class="row">
              <div class="col-3" *ngFor="let product of products">
                <div class="card shadow-sm">
                  <img src={{product.imagenPublicacion}} class="card-img-top" width="100%" height="225">
                  <div class="card-body">
                    <p class="card-text"><strong>{{product.titulo}}</strong></p>
                    <p class="card-text">{{product.descripcion}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-primary">Comprar</button>
                      </div>
                      <small>{{product.precio | currency:"ARS":"$"}}</small>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
